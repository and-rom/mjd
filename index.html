<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="Cache-Control" content="max-age=3600, must-revalidate">
        <meta name="robots" content="noindex, nofollow" />
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="theme-color" content="#222222" />

        <title>MQTT JS Dashboard (MJD)</title>

        <link rel="icon" href="img/ic_shortcut.svg">
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/mjd-icons.css" rel="stylesheet" />
        <link href="css/mjd-colors.css" rel="stylesheet" />
    </head>
    <body>
        <button id="connectionSettingsBtn" class="btn" title="Настройки соединения"><i class="mjd-icon mjd-icon-ic_settings"></i></button>
        <button id="connectBtn" class="btn" title="" data-connect-str="Подключить" data-disconnect-str="Отключить"><i class="mjd-icon"></i></button>
        <button id="receiveMetricsBtn" class="btn" title="Получить метрики"><i class="mjd-icon mjd-icon-ic_swap_vert"></i></button>

        <div id="settingsFormContainer">
            <form id="settingsForm">
              <label for="host">Хост:</label>
              <input type="text" id="host" name="host"><br>

              <label for="port">Порт:</label>
              <input type="text" id="port" name="port"><br>

              <label for="username">Имя пользователя:</label>
              <input type="text" id="username" name="username"><br>

              <label for="password">Пароль:</label>
              <input type="password" id="password" name="password"><br>

              <label for="clientid">Идентификатор клиента:</label>
              <input type="text" id="clientid" name="clientid"><br>

              <input type="checkbox" id="autoconnect" name="autoconnect">
              <label for="autoconnect">Подключаться автоматически</label><br>

              <input type="submit" value="Применить">
            </form>
        </div>

        <div id="metrics"></div>

        <div id="metricTemplate" class="metric" title="">
            <div class="name"></div>
            <div class="body"><span></span></div>
            <div class="last"></div>
            <div class="loader"><div></div><div></div><div></div><div></div></div>
        </div>

        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/mqttws31.min.js"></script>
        <script src="js/jsonpath-0.8.0.js"></script>
        <script src="js/fitty-2.3.5.min.js"></script>
        <script src="js/mjd.js"></script>
    </body>	
</html>
